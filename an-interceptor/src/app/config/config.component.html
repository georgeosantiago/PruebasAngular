<h3>Get configuration from JSON file</h3>
<div>
    <button (click)="clear(); showConfig()">get</button>
    <button (click)="clear(); showConfig_v1()">get_1</button>
    <button (click)="clear(); showConfig_v2()">get_2</button>
    <button (click)="clear(); showConfigResponse()">get_headers</button>
    <button (click)="clear()">clear</button>
    <span *ngIf="config">
        <p>Heroes API URL is "{{config.heroesUrl}}"</p>
        <p>Textfile URL is "{{config.textfile}}"</p>
        <div *ngIf="headers">
          Response headers:
          <ul>
            <li *ngFor="let header of headers">{{header}}</li>
          </ul>
        </div>
      </span>
      <button (click)="showHeroes()">get_H</button>
      <button (click)="showHeroes2()">get_H2</button>
      <div *ngIf="heroes">
        Response heroes:
        <ul>
          <li *ngFor="let hero of heroes">{{hero.name}}</li>
        </ul>
      </div>      
</div>
